<div class="row" ng-controller="Forge.CommandsController">
  <div hawtio-breadcrumbs></div>
  <div hawtio-tabs></div>

  <div ng-hide="fetched">
    <div class="row">
      <div class="col-md-12">
        <div class="align-center">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-show="fetched">
    <div class="col-md-12">
      <div ng-hide="commands.length" class="align-center">
        <p class="alert alert-info">There are no commands available!</p>
      </div>
      <div ng-hide="mode == 'table'">
        <div class="panel-group" id="accordion-markup">
          <div class="panel panel-default" ng-repeat="folder in commandSelector.folders">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion-markup" href="#{{folder.id}}">
                  {{folder.name}}
                </a>
              </h4>
            </div>
            <div id="{{folder.id}}" class="panel-collapse collapse in">
              <div class="panel-body">
                <ul>
                  <li ng-repeat="command in folder.commands">
                    <a href="{{command.$link}}"
                      title="{{command.description}}">
                      <span class="command-name">{{command.$shortName}}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

        <!--
        <div ng-show="mode == 'table'">
          <table class="table table-condensed table-striped" hawtio-simple-table="tableConfig"></table>
        </div>
        -->
    </div>
  </div>

</div>
