<div ng-controller="Forge.CamelAddComponentController">
  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div ng-hide="fetched">
    <div class="row select-table-filter">
      <div class="col-md-12">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="executing">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success">
          <span class="pficon pficon-info"></span>
          <strong>Adding component...</strong>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="spinner spinner-lg"></div>
    </div>
  </div>

  <div ng-show="fetched && !executing">
    <div class="row camel-component-filter">
      <div class="col-md-4">
        <h3>Camel Components</h3>
      </div>
      <div class="col-md-4">
        <div class="center-block">
          <label class="control-label" for="tagFilter">Filter: </label>&nbsp;
          <select id="tagFilter" name="singleSelect" ng-model="filter"
                  ng-options="tag for tag in tags"/>
          &nbsp;
          <button type="button" class="close" aria-label="Close" ng-click="filter = null">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary pull-right"
           title="Add the selected component to the project"
           ng-disabled="!tileConfig.selectedItems.length"
           ng-click="addComponent()"><i class="fa fa-plus"></i> Add Component</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-sm-12 camel-component-chooser">
          <div class="col-md-12">
            <div pf-data-tiles id="camelComponentTiles" config="tileConfig" items="camelComponents">
              <div class="col-md-12" title="{{item.description}}">
                <span>{{item.label}}</span>
              </div>
              <div class="col-md-12" title="{{item.description}}">
                <img class="camel-icon" src="{{item.$icon}}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
