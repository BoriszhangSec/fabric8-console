  <h2>Organisations</h2>

  <div class="row" ng-if="!oauth.hasToken() || data.status === 403">
    <div class="col-md-12">
      <div class="alert alert-warning">
        No Github credentials available, <a href="" ng-click="prefs.goto('Github')">configure your github account</a>
      </div>
    </div>
  </div>

  <div ng-hide="fetched || !oauth.hasToken()">
    <div class="row">
      <div class="col-md-12">
        <div class="align-center">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="fetched && oauth.hasToken()">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-condensed table-striped" hawtio-simple-table="tableConfig"></table>
      </div>
    </div>

    <div>
