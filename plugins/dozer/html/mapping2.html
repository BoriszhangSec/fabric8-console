<div ng-controller="Dozer.NewMappingController">
  <div class="row">
    <div class="col-md-12 align-center">
      <select ng-model="selectedId" ng-options="mapping.map_id for mapping in model.mappings track by mapping.map_id"></select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h3>Source Object</h3>
      <h4><img src="img/icons/dozer/class.gif">{{mapping.class_a.value}}</h4>
      <div ng-hide="classA">
        <div class="align-center">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
      <div ng-show="classA">
        <div ng-repeat="field in classA" ng-show="field.readable">
          <span><img src="img/icons/dozer/attribute.gif"> {{field.displayName}}</span> (<span ng-bind="field.typeName"></span>)
        </div>
      </div>
      <!--
      <pre ng-show="classA">
        {{classA | json}}
      </pre>
      -->
    </div>

    <div class="col-md-4">
      <div ng-hide="mapping">
        <div class="align-center">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
      <div ng-show="mapping">
        <h3>Field Mappings</h3>
        <div ng-repeat="field in mapping.fields">
          <span ng-bind="field.a.value"></span>&nbsp;<i class="fa fa-arrow-right"></i>&nbsp;<span ng-bind="field.b.value"></span>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h3>Target Object</h3>
      <h4><img src="img/icons/dozer/class.gif">{{mapping.class_b.value}}</h4>
      <div ng-hide="classB">
        <div class="align-center">
          <div class="spinner spinner-lg"></div>
        </div>
      </div>
      <div ng-show="classB">
        <div ng-repeat="field in classB" ng-show="field.writeable">
          <span><img src="img/icons/dozer/attribute.gif"> {{field.displayName}}</span> (<span ng-bind="field.typeName"></span>)
        </div>
      </div>
      <!--
      <pre ng-show="classB">
        {{classB | json}}
      </pre>
      -->
    </div>
  </div>
  <!--
  <pre>{{mapping | json}}</pre>
  <pre>{{model | json}}</pre>
  -->
</div>
